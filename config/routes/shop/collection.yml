sylius_cms_shop_collection_show:
    path: /collection/{code}
    methods: [GET]
    defaults:
        _controller: sylius_cms.controller.collection::showAction
        _sylius:
            template: $template
            repository:
                method: findOneByCode
                arguments:
                    - $code

# TODO: Consider removing this, as it is not used in the code or in the documentation
sylius_cms_shop_collection_show_codes:
    path: /collections/{codes}
    methods: [GET]
    defaults:
        _controller: sylius_cms.controller.collection::indexAction
        _sylius:
            template: $template
            repository:
                method: findByCodes
                arguments:
                    - $codes
