                                                single_media: "blog_post_1_content_image_3"
                                        text_bottoms:
                                            type: "textarea"
                                            data:
                                                textarea: |
                                                    <br>
                                                    <p>After trying on pretty much every bottom in the collection, I can honestly say the winners surprised me. It wasn't necessarily the pieces I thought would work best, but the ones that performed in real life, through beach days, city exploring, and everything in between. The fit, the fabric, the versatility, my top picks nail all three. These are bottoms you'll actually want to live in.</p>
                                                    <br>
