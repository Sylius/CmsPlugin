                                            data:
                                                single_media: "blog_post_1_content_image_2"
                                        text_tops:
                                            type: "textarea"
                                            data:
                                                textarea: |
                                                    <br>
                                                    <p>Good basics are so hard to find, but this collection really delivers. I tested several tops throughout my summer travels, and the ones that made my final cut are the pieces I kept reaching for again and again. They strike that perfect balance between relaxed and polished, and the fabric quality means they actually improve with wear instead of falling apart. These are the kind of tops that become your summer uniform.</p>
