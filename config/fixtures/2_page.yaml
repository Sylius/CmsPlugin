                                translations:
                                    en_US:
                                        slug: "blog-post-1"
                                        meta_title: "Style Icon Eveline Scotch Shares Her Summer Must-Haves from Our Collection"
                                        teaser_title: "Style Icon Eveline Scotch Shares Her Summer Must-Haves"
                                        teaser_content: "After weeks of wearing, washing, and traveling with our summer collection, Eveline Scotch reveals the pieces that truly stand out."
                                        teaser_image: "blog_post_1_teaser_image"
                                content_elements:
                                    en_US:
                                        single_media:
