                                            type: "single_media"
                                            data:
                                                single_media: "blog_post_1_content_image_1"
                                        text_dress:
                                            type: "textarea"
                                            data:
                                                textarea: |
                                                    <br>
                                                    <p>I spent weeks going through the entire dress collection, and I have to say, the quality really impressed me. What stood out were the thoughtful cuts that actually flatter real bodies, not just runway models. The fabrics feel substantial but breathable—exactly what you need when you're transitioning from beach clubs to evening dinners. I narrowed it down to my four absolute favorites, each with its own personality but all sharing that effortless elegance I'm always looking for.</p>
                                                    <br>
                                        dresses:
                                            type: "products_grid"
                                            data:
                                                products_grid:
                                                    products:
                                                        - "Palm_Tree_Paradise"
                                                        - "Seaside_Stroll_Midi"
                                                        - "Sunflower_Fields_Forever"
                                                        - "Coral_Reef_Chic"
                                        spacer1:
