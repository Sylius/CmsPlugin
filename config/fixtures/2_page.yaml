                                        intro:
                                            type: "textarea"
                                            data:
                                                textarea: |
                                                    <br>
                                                    <p>When Parisian style maven Eveline Scotch (@evelinescotch) offered to curate her favorite pieces from our entire summer collection, we knew we were about to get the kind of honest insight that makes her 850K followers trust every recommendation. Eveline doesn't just pick pretty pieces—she chooses clothes that earn their place in a real wardrobe.</p>
                                                    <p>At 28, this former fashion journalist has built her reputation on one simple principle: style should enhance your life, not complicate it. When Eveline says something works, her followers listen, because they know she's thinking about whether they can actually wear it to brunch, pack it in a carry-on, or throw it on for an impromptu evening out.</p>
                                                    <p>After spending several weeks with our summer collection—wearing it, washing it, traveling with it—she's ready to share her top picks. These aren't just the pieces that photograph well; they're the ones that performed when it mattered most.</p>
                                                    <br>
                                        heading1:
                                            type: "heading"
                                            data:
                                                heading_type: "h3"
                                                heading: "The Perfect Summer Dress"
