imports:
    - { resource: "@SyliusCoreBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusPayumBundle/Resources/config/app/config.yaml" }
    - { resource: "@SyliusAdminBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusShopBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusApiBundle/Resources/config/app/config.yaml" }

    - { resource: "@SyliusCmsPlugin/config/config.yaml" }

parameters:
    locale: en_US
    sylius_core.public_dir: '%kernel.project_dir%/public'
    sylius_cms_api_platform_mapping_path: '%kernel.project_dir%/../../config/api_platform/'

sylius_api:
    enabled: true

sylius_shop:
    product_grid:
        include_all_descendants: true

sylius_cms:
    templates:
        blocks:
            - "src/Resources/views/Block/CustomLayout.html.twig"
        pages:
            - "src/Resources/views/Page/CustomLayout.html.twig"
